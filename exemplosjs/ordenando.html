<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordenando</title>
    <link rel="stylesheet" href="ordenando.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <body>
        <h1>Ordenando Valores</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="valor">Valor</label>
                        <input type="number" class="form-control" id="valor">
                    </div>
    
                    <select class="form-select" id="algoritmo">
                        <option value="bubble" selected>Blubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="quick">Quick Sort </option>
                    </select>
    
                    <button class="btn btn-primary" onclick="adicionar()">Adicionar</button>
    
                    <ul id="lista">
                        
                    </ul>
    
                    <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
                    <button class="btn btn-primary" onclick="misturar()">Misturar</button>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="ordenando.js"></script>
</body>
</html>
